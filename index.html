<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-zinc-900">
    
      <header class="">
        <div class="container h-16 bg-zinc-900 flex justify-between">
        <img class="h-14 w-14" src="img/mn logo.png" alt="" />
        <ul class="links flex text-white">
          <li>Home</li>
          <li>Tech Stack</li>
          <li>Projects</li>
          <li class="mr-11">Contact</li>
          <span class="logos flex">
            <img src="img/linkedin.png" alt="" />
            <img src="img/codepen.png" alt="" />
            <img src="img/github.png" alt="" />
          </span>
        </ul>
      </div>
      </header>
    
    <main class="bg-zinc-900">
      
        <section class="home">
        <div class="container flex justify-between items-center bg-zinc-900">
          <p class="text-white">
            Hi, <br />
            my name is <br />
            <span class="">Mohammad Nofal</span> <br />
            i build things for web
          </p>
          <img class="h-56 w-56 m-0 p-0" src="img/profile picture.jpg" alt="" />
        </div>
        </section>
      
      
      <section class="tech">
        <div class="container">
        <h1 class="text-white text-center">My Tech Stack</h1>
        <p class="text-white text-center">Technologies I've been working with recently</p>
        <div class="icons grid">
          <img src="img/html.png" alt="" />
          <img src="img/css.png" alt="" />
          <img src="img/js.png" alt="" />
          <img src="img/bootstrap.png" alt="" />
          <img src="img/tailwind.png" alt="" />
          <img src="img/sass.png" alt="" />
          <img src="img/react.png" alt="" />
          <img src="img/angular.png" alt="" />
          <img src="img/vue.png" alt="" />
          <img src="img/threejs.png" alt="" />
          <img src="img/nodejs.png" alt="" />
          <img src="img/git.png" alt="" />
        </div>
      </section>
    </div>
    </main>

    <footer></footer>
  </body>
</html>
